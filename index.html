<!DOCTYPE html>
<html>

<head>
    <title>Real-Time Natural Events Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="js/leaflet.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="navbar navbar-light" style="background-color: #e3f2fd; padding-left: 20px;">
        <h1>Real-Time Natural Events Viewer</h1>
    </div>
    <!-- container -->
    <div class="container" style="padding: 10px;">
        <div class="row" id="data_window">
            <div class="col-4">
                <h2>Events Summary</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Event Type</th>
                            <th scope="col">Count</th>
                        </tr>
                    </thead>
                    <tbody id="event_table">
                    </tbody>
                </table>
                <h6>
                    Source: 
                    <a href="https://eonet.gsfc.nasa.gov/" target="_blank">EONET</a>
                </h6>
            </div>
            <!-- Leaflet Map -->
            <div class="col-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Map Script -->
    <script src="js/map.js"></script>
</body>

</html>
